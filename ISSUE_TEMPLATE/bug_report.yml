name: Bug Report
description: File a bug report
title: "Bug: "
labels: ["bug", "not fixed"]
assignees: KDot227
body:
  - type: textarea
    id: what-you-expected
    attributes:
      label: What Did You Expect To Happen?
      placeholder: Please describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What Happened?
      placeholder: Please describe exactly what happened
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Add Screenshots
      placeholder: Please include screenshots of the end of the luna.log file and any errors in the terminal/s
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Check the following before submitting (If Applicable)
      options:
        - label: I have checked the existing [issues](https://github.com/KematianPirate-Devs/Kematian/issues)
          required: true
        - label: I have attempted to resolve my problem by myself
          required: true

